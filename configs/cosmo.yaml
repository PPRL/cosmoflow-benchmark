output_dir: $SCRATCH/cosmoflow-benchmark/cosmoflow-${SLURM_JOB_ID}

data:
    name: cosmo
    data_dir: /project/projectdirs/m3363/www/cosmoUniverse_2018_10_3parA/dim128_cube
    n_train_files: 2048
    n_valid_files: 1024
    samples_per_file: 16
