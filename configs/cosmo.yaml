output_dir: $SCRATCH/cosmoflow-benchmark/cosmoflow-test

data:
    name: cosmo
    data_dir: /global/cscratch1/sd/sfarrell/cosmoflow-benchmark/data/cosmoUniverse_2019_05_4parE_tf
    n_train_files: 64
    n_valid_files: 64
    samples_per_file: 1
    sample_shape: [128, 128, 128, 4]
    batch_size: 1
    n_epochs: 1

model:
    name: cosmoflow
    input_shape: [128, 128, 128, 4]
    target_size: 4
    dropout: 0.2

optimizer:
    name: Adadelta
    lr: 0.5
    lr_scaling: none

train:
    loss: mse
    metrics: ['mae']
    lr_schedule:
        16: 0.3
        32: 0.333
